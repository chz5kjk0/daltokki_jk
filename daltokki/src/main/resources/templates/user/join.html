<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>daltokki_join</title>
</head>
<body>
  <h1>달토끼 가입</h1>
  <form method="post" action="joinPro">
    <table>
      <tr>
        <th><label for="user_id">아이디</label></th>
        <td><input type="text" name="user_id" id="user_id"></td>
      </tr>
      <tr>
        <th><label for="user_pass">비밀번호</label></th>
        <td><input type="password" name="user_pass" id="user_pass"></td>
      </tr>
      <tr>
        <th><label for="nickname">닉네임</label></th>
        <td><input type="text" name="nickname" id="nickname"></td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit">가입하기</button>
          <button type="button" onclick="location.href='login'">로그인</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
