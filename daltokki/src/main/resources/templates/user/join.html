  <title>daltokki_join</title>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

<body layout:fragment="content">
  <div class="container">
    <h1>달토끼 가입</h1>
  <form method="post" action="joinPro">
<!--    <script id="entry-template" type="text/x-handlebars-template"></script>-->
    <table>
      <tr>
        <th><label for="username">아이디</label></th>
        <td><input type="text" name="username" id="username">
          <span id="valid_username" th:text="${valid_username}"></span>
        </td>
      </tr>
<!--      <tr>-->
<!--        <th><label th:for="username">아이디</label></th>-->
<!--        <td><input type="text" name="username" id="username" th:filed="*{username}"-->
<!--                    th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">-->
<!--          <span id="valid_username" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>-->
<!--        </td>-->
<!--      </tr>-->
      <tr>
        <th><label for="password">비밀번호</label></th>
        <td><input type="password" name="password" id="password">
          <span id="valid_password" th:text="${valid_password}"></span>
        </td>
      </tr>
      <tr>
        <th><label for="password2">비밀번호 확인</label></th>
        <td><input type="password" name="password2" id="password2"></td>
      </tr>
      <tr>
        <th><label for="nickname">닉네임</label></th>
        <td><input type="text" name="nickname" id="nickname">
          <span id="valid_nickname" th:text="${valid_nickname}"></span>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit" class="btn-hover color-3mini">가입하기</button>
          <button type="button" onclick="location.href='login'" class="btn-hover color-3mini">로그인</button>
        </td>
      </tr>
    </table>
  </form>
