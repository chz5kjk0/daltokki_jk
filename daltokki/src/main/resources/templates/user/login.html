<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
  <meta charset="UTF-8">
  <title>daltokki_login</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- 네아로1 -->
  <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
  <h1>달토끼 로그인</h1>
  <form method="post" action="login">
    <table>
      <tr>
        <th><label for="username">아이디</label></th>
        <td><input type="text" name="username" id="username"></td>
      </tr>
      <tr>
        <th><label for="password">비밀번호</label></th>
        <td><input type="password" name="password" id="password"></td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit" class="btn-hover color-3">로그인</button>
          <button type="button" onclick="location.href='join'" class="btn-hover color-3">회원가입</button>
          <button type="button" onclick="location.href='/'" class="btn-hover color-3">돌아가기</button>

        </td>
      </tr>

    </table>
  </form>

    <style>
      *{
        color: white;
        font-size: 30px;
        }
        h1{
        font-size: 50px;
        padding: 30px;
        }
        td{
        padding: 7px;
        margin-right: 10px;
        }
        input {
        width: 300px;
        height: 50px;
     }
    </style>
</body>
</html>
