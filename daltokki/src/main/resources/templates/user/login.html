<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>daltokki_login</title>
</head>
<body>
  <h1>달토끼 로그인</h1>
  <form method="post" action="loginPro">
    <table>
      <tr>
        <th><label for="user_id">아이디</label></th>
        <td><input type="text" name="user_id" id="user_id"></td>
      </tr>
      <tr>
        <th><label for="user_pass">비밀번호</label></th>
        <td><input type="password" name="user_pass" id="user_pass"></td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit">로그인</button>
          <button type="button" onclick="location.href='join'">회원가입</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
