<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>달토끼</title>
</head>
<body>
    메인화면 임니당
    <button sec:authorize="isAnonymous()" onclick="location.href='login'">로그인</button>
    <button sec:authorize="isAuthenticated()" onclick="location.href='logout'">로그아웃</button>
    <button onclick="location.href='join'">회원가입</button>
</body>
</html>
